<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/imgs/splashori.jpg">
  <h1><b>Halo, Selamat Datang!</b></h1>
  <ion-item>
      <ion-icon name="mail"></ion-icon>
      <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-icon name="key"></ion-icon>
      <ion-input [(ngModel)]="password"  type="password" placeholder="Password"></ion-input>
  </ion-item>

  <button color="patriotPink" ion-button small full (click)="signIn()">Login</button>
  <!-- <button ion-button small full (click)="signUp()">SignUp</button> -->
</ion-content>
