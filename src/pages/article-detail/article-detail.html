<ion-content>
  <ion-icon class="btn-back" (click)="pop()" name="md-arrow-round-back">&nbsp;&nbsp;Kembali ke Artikel</ion-icon>
  <div *ngIf="detailArtikel == null">
    <h3>Tidak ada artikel</h3>
  </div>
  <div *ngIf="detailArtikel != null">
    <h1 class="title">{{detailArtikel.judul}}</h1>
    
    <p class="sub-head">
      <b *ngIf="penulis">{{penulis}}</b> untuk {{detailArtikel.sumberarktikel}}
      <span class="date">{{detailArtikel.createdAt | date: 'dd MMMM yyyy'}}</span>
    </p>
    <img class="picture" src="http://patriotpangan.com/nodejs/images/artikels/{{detailArtikel.pathfoto}}">
    <p class="content">{{detailArtikel.isi}}</p>
  </div>
</ion-content>
